<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Oriented Programming</title>
  </head>
  <body>
    <div>
      <div id="sum">sum here</div>
      <input type="text" id="num1" placeholder="Num 1" />
      <input type="text" id="num2" placeholder="Num 2" />
      <input onclick="handler()" type="button" value="Add" />
    </div>

    <script src="oop.js">
        // FP
      const getNumber = (inputID) => {
        const input = document.getElementById(inputID);
        return parseInt(input.value);
      };

      const getSum = (a, b) => {
        return a + b;
      };

      const displaySum = (res) => {
        document.getElementById("sum").textContent = res;
      };

      function handler() {
        const res = getSum(getNumber("num1"), getNumber("num2"));
        displaySum(res);
      }
    </script>
  </body>
</html>
